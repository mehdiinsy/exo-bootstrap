<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <!-- ============================================centrer le formulaire  -->
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <!-- ============================================================ -->

            <!-- =================================================== couleur titres -->
            <div class="text-info">
                <!-- ====================================================================== -->

                <h1>Mon premier formulaire HTML5</h1>



                <!-- =============================================================bordure de fieldset  -->
                <div class="card">
                    <div class="card-fieldset">
                        <!-- =============================================================== -->
                        <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">

                            <legend>Vos donn√©es personnelles :</legend>

                            <fieldset>


                                <form class="table" method="post" action="deux.html">


                                    <div class="ms-3 rounded"> <p class="text-break">
                                        </p>
                                        <label for="Nom">Nom : </label>

                                        <input class="shadow bg-body-tertiary rounded" pattern="[A-Za-z]*" type="text"
                                             id="nom">
                                    </div>


                                    <div class="ms-3 rounded"> <p class="text-break">
                                        </p>
                                        <label for="Prenom">Prenom :</label>
                                        <input class="shadow bg-body-tertiary rounded" pattern="[A-Za-z]*" type="text"
                                        id="prenom">
                                    </div>

                                    <div class="ms-3 rounded"><p class="text-break">
                                        </p>
                                        <label for="date de naissance">date de naissance</label>
                                        <input class="shadow bg-body-tertiary rounded" type="date"
                                            name="date de naissance">
                                    </div>

                                    <div><p class="text-break">
                                        </p>
                                    </div>

                                    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
                                        <div class="card-fieldset">
                                            <div class="mx-auto p-2" style="width: 200px;">
                                                <fieldset>
                                                    <legend>lieu de naissance </legend>
                                                    <label for="lieu de naissance">seine-saint-denis</label>
                                                    <input type="radio" name="lieu de naissance">
                                                    <label for="lieu de naissance">reste du monde</label>
                                                    <input type="radio" name="lieu de naissance">
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="ms-3 rounded"> <p class="text-break">
                                        </p>

                                        <label for="code postal">code postal</label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                                            <path
                                                d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                                        </svg>
                                        <input class="shadow bg-body-tertiary rounded" pattern="[0-9]{5}"
                                            name="code postal">
                                    </div>


                                    <div class="ms-3 rounded"><p class="text-break">
                                        </p>

                                        <label for="adresse electronique">adresse electronique</label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                        </svg>
                                        <input class="shadow bg-body-tertiary rounded" type="email"
                                            name="adresse electronique">
                                    </div>



                                    <div class="ms-3 rounded"><p class="text-break">
                                        </p>
                                        <label for="page personnelle">page personnelle</label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                                            <path
                                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z" />
                                        </svg>
                                        <input class="shadow bg-body-tertiary rounded" type="text"
                                            name="page personnelle">
                                    </div>



                                    <div class="ms-3 rounded"><p class="text-break">
                                        </p>
                                        <label for="telephone portable">telephone portable</label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                        </svg>
                                        <input class="shadow bg-body-tertiary rounded" type="text"
                                            name="telephone portable" pattern="[0-9]{10}">
                                    </div>


                                    <div class="ms-3 rounded"><p class="text-break">
                                        </p>
                                        <label for="semestre">semestre</label>
                                        <select class="shadow bg-body-tertiary rounded" id="semestre">
                                            <option>select</option>
                                            <option>S1</option>
                                            <option>S2</option>
                                            <option>S3</option>
                                            <option>S4</option>
                                        </select>
                                    </div>

                                    <div class="mx-auto p-2" style="width: 200px;"> <p class="text-break">
                                        </p>

                                        <label for="niveau en html">Niveau en html :</label>
                                        <input class="shadow bg-body-tertiary rounded" type="range"
                                            name="niveau en html" min="0" max="10" step="1">
                                    </div>

                                    <div> <p class="text-break">
                                        </p>
                                    </div>


                                    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
                                        <div class="card-fieldset">
                                            <div class="mx-auto p-3" style="width: 200px;">

                                                <fieldset>

                                                    <legend>connaissances :</legend>

                                                    <label for="html">html</label>
                                                    <input type="checkbox" name="html">

                                                    <p class="text-break"> </p>

                                                    <label for="css">css</label>
                                                    <input type="checkbox" name="css">

                                                    <p class="text-break"> </p>

                                                    <label for="formulaires">formulaires</label>
                                                    <input type="checkbox" name="formulaires">
                                                    <p class="text-break"> </p>
                                                    <label for="javascript">javascript</label>
                                                    <input type="checkbox" name="javascript">

                                                </fieldset>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="mx-auto p-1" style="width: 100px;" ><p class="text-break">
                                        </p>
                                        <label for="envoyer"></label>
                                        <input onclick="stocker()" class="rounded" type="submit" name="envoyer" min="0" max="10">
                                    </div>

                    </div>
                
                                </form>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <script src="boo.js"></script>
</body>

</html>
