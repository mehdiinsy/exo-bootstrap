<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <!-- <div id="essai"></div> -->

    
    <!-- ============================================centrer le formulaire  -->
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
     
            <!-- =================================================== couleur titres -->

            <div class="text-info">

                <!-- ====================================================================== -->

                <h1>Mon premier formulaire HTML5</h1>

                <!-- =============================================================bordure de fieldset  -->
                <div class="card">
                    <div class="card-fieldset">
                        <!-- =============================================================== -->

                        <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">

                            <legend>Connexion au compte : </legend>

                            <fieldset>

                                <form class="table">

                                    <div class="ms-3 rounded">

                                        <p class="text-break"></p>

                                        <label for="Identifiant">Identifiant : </label>
                                        <input class="shadow bg-body-tertiary rounded" pattern="[A-Za-z]*" type="text"
                                            id="Identifiant">
                                    </div>


                                    <div class="ms-3 rounded">
                                        <p class="text-break">
                                        </p>
                                        <label for="Mot de passe">Mot de passe :</label>
                                        <input class="shadow bg-body-tertiary rounded" type="password"
                                            id="mdp_co">
                                    </div>
<!-- ====================================================================================================== Boutons -->

                                    <div class="mx-auto p-1" style="width: 100px;">

                                        <p class="text-break"></p>
                                       
                                        <label for="connexion"></label>
                                        <input onclick="connection()" class="rounded" type="submit" name="connexion" min="0"
                                           value="connexion" max="10">
                                    </div>
                                    <div class="mx-auto p-1" style="width: 100px;">

                                        <p class="text-break"></p>
                                       
                                        <label for="Annuler"></label>
                                        <input onclick="annuler()" class="rounded" type="submit" name="Annuler" min="0"
                                            value="Annuler" max="10">
                                    </div>
<!-- ============================================================================================== Liens -->
                       <a href="boo.html">mot de passe oubli√© ?</a>
 <!-- ================================================================================================ -->
</div>
                        </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <script src="boo.js"></script>
</body>

</html>
